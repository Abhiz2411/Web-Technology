        function validation() {
            console.log("Validation begins!");

            var fn = document.getElementById('fn').value;	//Grab the values by their unique id and store it

            var ln = document.getElementById('ln').value;

            //3) https://youtu.be/Fapp4FH2llM
            var fncheck = /^[A-Za-z]{2,}$/;					//write specific regex for validation and store it

            var lncheck = /^[A-Za-z]{2,}$/;
            var emailcheck = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
            var mobcheck = /^[0-9]{10}$/;
            var lancheck = /^[A-Za-z]{2,}&/;
            var hobcheck = /^[A-Za-z]{2,}&/;

            //Actual error returning part of code
            if (fncheck.test(fn)) {
                document.getElementById('ufn').innerHTML = "";
            }
            else {
                document.getElementById('ufn').innerHTML = "** Invalid First name **";
                return false;
            }

            if (mncheck.test(mn)) {
                document.getElementById('umn').innerHTML = "";

                return false;
            }

            if (lncheck.test(ln)) {
                document.getElementById('uln').innerHTML = "";
            }

                return false;
            }

            if (emailcheck.test(email)) {
                document.getElementById('uEmail').innerHTML = "";
            }
            else {
                document.getElementById('uEmail').innerHTML = "** Invalid Email **";
                return false;
            }

            if (mobcheck.test(mob)) {

                return false;
            }

                return false;

        function addFields()
        {
            // Generate a dynamic number of inputs
            var number = document.getElementById("member").value;
            // Get the element where the inputs will be added to
            var container = document.getElementById("container0");
            // Remove every children it had before
            while (container.hasChildNodes()) 
            {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++)
            {
                // Append a node with a random text
                container.appendChild(document.createTextNode("Language " + (i+1)+": "));
                // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";
                input.name = "lang" + i;
